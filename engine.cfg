[application]

name="Razzle Dazzle Deathrun"
main_scene="res://Game/Game.tscn"
boot_splash="res://logo.png"
boot_splash_fullsize=true
icon="res://icon.png"

[display]

borderless_window=true
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"
width=1920
height=1080
use_vsync=true
use_2d_pixel_snap=false
keep_screen_on=true

[input]

suicide=[key(Shift), jbutton(1, 8), jbutton(0, 8), jbutton(0, 2), jbutton(1, 2)]
action=[key(Menu), key(Control), key(Space), jbutton(0, 6), jbutton(0, 7), jbutton(1, 6), jbutton(1, 7), jbutton(1, 0), jbutton(0, 0), mbutton(0, 1), mbutton(1, 1)]
quit=[key(Q), jbutton(0, 1), jbutton(1, 1), mbutton(0, 2)]
reload=[jbutton(0, 11), jbutton(1, 11), key(BackSpace), key(T), mbutton(0, 5)]
restart=[key(R), jbutton(0, 3), jbutton(1, 3), mbutton(0, 4)]
up1=[key(W), jbutton(0, 12), jaxis(0, 2), jbutton(0, 5), jbutton(0, 4)]
action2=[key(Control), jbutton(1, 0), key(Menu), jbutton(1, 6), jbutton(1, 7)]
action1=[key(Space), jbutton(0, 0), jbutton(0, 6), jbutton(0, 7)]
right1=[key(D), jbutton(0, 15), jaxis(0, 1)]
left2=[key(Left), jbutton(1, 14), jaxis(1, 0), key(L)]
right2=[key(Right), jbutton(1, 15), jaxis(1, 1), key(Apostrophe)]
up2=[key(Up), jbutton(1, 12), jaxis(1, 2), key(P)]
down2=[key(Down), jbutton(1, 13), jaxis(1, 3), key(Semicolon)]
toggleMaximize=[key(B), jbutton(0, 10), jbutton(1, 10), key(F)]
left1=[key(A), jbutton(0, 14), jaxis(0, 0)]
down1=[key(S), jbutton(0, 13), jaxis(0, 3)]

[physics_2d]

motion_fix_enabled=true
