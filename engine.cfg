[application]

name="Razzle Dazzle Deathrun"
main_scene="res://Game/Game.tscn"
boot_splash="res://logo.png"
boot_splash_fullsize=true
icon="res://icon.png"

[display]

borderless_window=true
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"
width=1920
height=1080
use_vsync=true
use_2d_pixel_snap=false
keep_screen_on=true

[input]

toggleMaximize=[key(B), jbutton(0, 10), jbutton(1, 10), key(F)]
action=[key(Space), key(Control), jbutton(0, 0), jbutton(1, 0), mbutton(0, 1)]
reload=[jbutton(0, 11), jbutton(1, 11), mbutton(0, 3), key(BackSpace), key(T), mbutton(0, 5)]
action1=[key(Space), jbutton(0, 0)]
quit=[key(Q), jbutton(0, 1), jbutton(1, 1), key(Escape), mbutton(0, 4)]
restart=[key(R), jbutton(0, 3), jbutton(1, 3), mbutton(0, 2)]
action2=[key(Control), jbutton(1, 0)]
left1=[key(A), jbutton(0, 14), jaxis(0, 0)]
left2=[key(Left), jbutton(1, 14), jaxis(1, 0)]
right1=[key(D), jbutton(0, 15), jaxis(0, 1)]
right2=[key(Right), jbutton(1, 15), jaxis(1, 1)]
up1=[key(W), jbutton(0, 12), jaxis(0, 2)]
up2=[key(Up), jbutton(1, 12), jaxis(1, 2)]
down1=[key(S), jbutton(0, 13), jaxis(0, 3)]
down2=[key(Down), jbutton(1, 13), jaxis(1, 3)]

[physics_2d]

motion_fix_enabled=true
