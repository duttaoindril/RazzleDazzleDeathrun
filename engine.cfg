[application]

name="Razzle Dazzle Deathrun"
main_scene="res://Game.tscn"
boot_splash="res://Assets/splashpage.jpg"
boot_splash_fullsize=true
icon="res://icon.png"

[debug]

force_fps=60
print_fps=true

[display]

driver="GLES2"
width=1920
height=1080
borderless_window=true
use_vsync=true
use_2d_pixel_snap=false
keep_screen_on=true

[input]

action2=[key(Control)]
action1=[key(Space)]
action=[key(Space), key(Control)]
fullscreen=[key(F)]
borderless=[key(B)]
restart=[key(R)]
left1=[key(A)]
left2=[key(Left)]
right1=[key(D)]
right2=[key(Right)]
up1=[key(W)]
up2=[key(Up)]
down1=[key(S)]
down2=[key(Down)]

[physics_2d]

default_gravity=98
default_gravity_vector=Vector2(0, 1)
default_linear_damp=0.1
default_angular_damp=1
motion_fix_enabled=true
