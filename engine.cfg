[application]

name="Razzle Dazzle Deathrun"
main_scene="res://Game.tscn"
boot_splash="res://Assets/splashpage.jpg"
boot_splash_fullsize=true
icon="res://icon.png"

[debug]

force_fps=60
print_fps=true

[display]

driver="GLES2"
width=1920
height=1080
borderless_window=true
use_vsync=true
use_2d_pixel_snap=false
keep_screen_on=true

[physics_2d]

default_gravity=98
default_gravity_vector=Vector2(0, 1)
default_linear_damp=0.1
default_angular_damp=1
motion_fix_enabled=true
